<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 300px;
        }
    </style>
</head>
<body>
    <center>
    <form action="" method="">
        <fieldset style="background-color: salmon;">
            <legend align = "center"><h2>Registration Form</h2></legend>
        
        <table>
            
       <tr>
             
       <td> User Name :-</td>
<td><input type="text" name="uname" placeholder="Enter Name" user name "required">
 
</td>
       </tr>
       <tr>
 <td> Password:-</td>
  <td><input type="password" placeholder="Enter Password" password "required"></td>
</tr>
<tr>
    
  <td>Contact No :-</td>
  <td><input type="number" placeholder="Enter number" contact no "required"></td>
        
    </tr>

    <tr>
    
        <td>Age :-</td>
        <td><input type="number" min="18" max="50"><br></td>
              
          </tr>

          <tr>
    
            <td>Gender :-</td>
            <td><input type="radio" name="gen"> male
            <input type="radio" name="gen"> female
        </td>
                  
              </tr>

              <tr>
    
                <td>Courses :-</td>
                <td><input type="checkbox">Java
                    <input type="checkbox">C++
                    <input type="checkbox">Python
                    <input type="checkbox">.Net
                </td>
                     
                  </tr>
                  <td>City :-</td>                                      
                  <td>
                    <select>
                        <optgroup label="Maharashtra">
                            <option>Satara</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Kolhapur</option>
                        </optgroup>
                            <optgroup label="Gujrat">
                                <option>Ahmdabad</option>
                                <option>Amreli</option>
                                <option>Anand</option>
                                <option>Modasa</option>

                        </optgroup>
                        <optgroup label="Panjab">
                            <option>Amritsar</option>
                            <option>bhatinda</option>
                            <option>sahib</option>
                            <option>moga</option>
                        </optgroup>
                    </select>
                  </td>
                </tr>
                <tr>
                <td>Choose File :-</td>
                <td><input type="File"></td>
            </tr>

            <tr>
                <td>Date :-</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Time :-</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Comment :-</td>
                <td>
                    <textarea rows="5" cols="10"> Write comment here
                    </textarea>
                </td>
            </tr>

                <tr>
                    <td>Feedback :-</td>
                    <td><input type="range" min="50" max="100"></td>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                        <input type="button"  value="cancel">
                    </td>
                </tr>


            
        </table>
        </fieldset>
    </form></center>
</body>
</html>
