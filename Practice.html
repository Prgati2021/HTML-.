<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h2{
        color: rgb(222, 168, 135);
    }
</style>
<body>
    <h1 style="color: deeppink;">Instagram</h1>


    <h2>I Love Reels</h2>


    <h3>Instagram is best App for Entertainment</h3>

    <script>
        var a=20, b=10;

// Assignment Operators
        document.write((a+=b)+"<br>");
        document.write((a-=b)+"<br>");
        document.write((a/=b)+"<br>");
        document.write((a%=b)+"<br>");

// Relational Operators
        document.write((a>b)+"<br>");
        document.write((a<b)+"<br>");
        document.write((a>=b)+"<br>");
        document.write((a<=b)+"<br>");
        document.write((a==b)+"<br>");
        document.write((a!=b)+"<br>");
       




        
    </script>
</body>
</html>
