<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class Student {
        constructor(rollNo,Name,Marks)
        {
            this.rollNo=rollNo;
            this.Name =Name;
            this.Marks=Marks;
        }
        detail()
        {
            document.write("rollNo:"  +  " "+ this.rollNo + "  "+"Name:"  + " "+ this.Name + "    " +  "Marks:" + " "+ this.Marks);

        }
    }
    var e = new Student(101,"Pragati",99);
    e.detail();
</script>
<body style="background-color: bisque;">
    
</body>
</html>
